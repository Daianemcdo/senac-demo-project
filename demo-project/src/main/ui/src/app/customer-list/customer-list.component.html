<form #customerForm="ngForm"
  (ngSubmit)="onSubmit(customerForm, customerName.value, customerDateBirth.value, customerEmail.value)">
  <div>
    <label for="customerName">Name</label>
    <input #customerName="ngModel" ngModel name="customerName" required placeholder="customer name" />
  </div>

  <div>
    <label for="customerDateBirth">Date Of Birth</label>
    <input #customerDateBirth="ngModel" ngModel name="customerDateBirth" required
      placeholder="customer date of bitrh" />
  </div>

  <div>
    <label for="customerEmail">Email</label>
    <input #customerEmail="ngModel" ngModel name="customerEmail" required placeholder="customer email" />
  </div>
  <button type="submit" [disabled]="!customerForm.valid">Submit</button>
</form>


<div *ngFor="let customer of customers">
  <a [title]="customer.name + ' details'"></a>

    <p><b style="color: royalblue">NAME</b></p>
    <p>{{ customer.name }}</p>

    <p><b style="color: royalblue">DATE OF BIRTH</b></p>
    <p>{{ customer.dateBirth }}</p>

    <p><b style="color: royalblue">EMAIL</b></p>
    <p>{{ customer.email }}</p>
</div>
